{% load static %}
{% block content %}

    <main>
        
       <div class="musica">
            <div class="musica__heading">
                <img class="heading__img" src= "{{ musica.nome_artista.artista_pic.url }}" alt="">
                <h2 class="heading__title">{{musica.titulo_musica}}</h2>

{{musica.lyrics}}</pre>
            


       </div>
       
        
    </main>

{% endblock %}
