{% load static %}
{% include 'partials/_login.html' %}
{% include 'partials/_cadastro.html' %}




<header>
  <div class="container display-grid">
    <div class="logo">
      <a class="" href="{% url 'index' %}">
      <img src="static/img/shalom_-_logo.png" alt="" width="100" height="auto" class=""></a>   
    </div>

    <div class="titulo">
      <h1 class=" titulo-site" >MINISTERIO DE LOUVOR</h1>
    </div>
    
  </div>


  <div class="container">
    <nav class="navbar flex-nowrap ">
      <form class="d-flex flex-nowrap" role="search" action="{% url 'buscar' %}">
          <input class="form-control me-2 rounded-pill input__search" type="search" name='buscar' placeholder="Search.." aria-label="Search">
          <button class="btn btn-outline-0 rounded-pill" type="submit">Search</button>
      </form>
      <nav class="navbar bg-white">
        <nav class="navbar navbar-expand-lg text-sm-end flex-nowrap ">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="offcanvas offcanvas-end menu-offcanvas" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
            <div class="container">
              <div class="offcanvas-header">
                {% if user.is_authenticated %}
                <h5 class="offcanvas-title nome_usuario text-nowrap" id="offcanvasDarkNavbarLabel">Ola {{ user.first_name }} {{user.last_name}}!</h5>
                {% else %}
                <h5 class="offcanvas-title nome_usuario text-nowrap" id="offcanvasDarkNavbarLabel"></h5>
                {% endif %}
                <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body ">
                <ul class="navbar-nav align-item-center justify-content-end flex-grow-1 pe-3">
                  {% if user.is_authenticated %}
                    <a href="{% url 'index' %}"><li class="nav-item">
                      <button type="button" class="btn btn-outline-dark border-0 rounded-pill text-nowrap">Home</button>
                    </li></a>
                    <a href="{% url 'dashboard' %}"><li class="nav-item">
                      <button type="button" class="btn btn-outline-dark border-0 rounded-pill text-nowrap">Dashboard</button>
                    </li></a>
                    <a href="{% url 'criarPlaylist' %}"><li class="nav-item">
                      <button type="button" class="btn btn-outline-dark border-0 rounded-pill text-nowrap">Add Playlist</button>
                    </li></a>
                    <a href="{% url 'criarMusica' %}"><li class="nav-item">
                      <button type="button" class="btn btn-outline-dark border-0 rounded-pill text-nowrap">Add Musica</button>
                    </li></a>
                    <a href="{% url 'logout' %}"><li class="nav-item">
                      <button type="button" class="btn btn-outline-dark border-0 rounded-pill text-nowrap">Sair</button>
                    </li></a>     
                  {% else %}
                    <li class="nav-item">
                      <button type="button" class="btn btn-outline-dark border-0 rounded-pill" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="btn btn-outline-dark border-0 rounded-pill" data-bs-toggle="modal" data-bs-target="#cadastroModal">Cadastro</button>
                    </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </nav>
    </nav>
  </div>   

  <hr>




</header>
