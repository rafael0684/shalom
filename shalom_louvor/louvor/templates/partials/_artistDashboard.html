{% load static %}

<div class="container dashboard">
    <ul class="dashboard--principal">
        {% if musicas %}
        {% for musica in musicas %}
        <li class="dashboard--principal_item">
            <a href="{% url 'musica' musica.id %}"><img class="item__img" src="{{musica.nome_artista.artista_pic.url}}" alt=""></a>
        </li>
            
        
        {% endfor %}
        {% else %}
        {% endif %}  

    </ul>
</div>
