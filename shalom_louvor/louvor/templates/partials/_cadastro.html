{% block content %}
{% load static %}

    <div id="modalControlCadastro" style="display:none">
        <div class="formulario__background">
            <div class="formulario">
                <div class="formulario__close"><button class="formulario__close-btn" onclick="esconderModal()">&times</button></div>
                <form action="{% url 'cadastro' %}" method="POST">
                    
                    <div class="formulario__campo">
                        <div class="formulario__campo-item">
                            <label for="nome_usuario"><b>Nome completo</b></label>
                            <input type="text" class="formulario__campo-input" name="nome" placeholder="Ex.:Rafael Almeida" required>
                        </div>
                        <div class="formulario__campo-item">
                            <label for="email"><b>Email</b></label>
                            <input type="email" class="formulario__campo-input" name="email" placeholder="Ex.: rafael@shalom.com" required>
                        </div>
                        <div class="formulario__campo-item">
                            <label for="password"><b>Senha</b></label>
                            <input type="password" class="formulario__campo-input" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="formulario__campo-item">
                            <label for="password2"><b>Confirmação de senha</b></label>
                            <input type="password" class="formulario__campo-input" name="password2" placeholder="Digite sua senha mais uma vez" required>
                        </div>
                        <div class="formulario__campo-btn">
                            <button class="formulario__btn" type="submit">Criar sua conta</button>
                        </div>
                        {% csrf_token %}
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
function mostrarModalCadastro(){
    var modal = document.getElementById("modalControlCadastro");
    modal.style.display = "block";
    }
function esconderModal(){
    var modalLogin = document.getElementById("modalControlLogin");
    modalLogin.style.display = "none"
    var modalCadastro = document.getElementById("modalControlCadastro");
    modalCadastro.style.display = "none"
    }
</script>
{% endblock %}
